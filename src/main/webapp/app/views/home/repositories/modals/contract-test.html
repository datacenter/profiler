<div class="addprojectView clr">
  <div class="modal-header">
    <h3 class="modal-title">Contract Details</h3>
    <i class="fa fa-close closeIcon" ng-click="$dismiss()"></i>
  </div>
  <div class="clr contractDetails">
      <div class="wid30 pull-left " >
          <ul>
            <li class="activetree" id="contractTree">
              <span data-toggle="collapse" data-parent="#contractTree" data-target="#filterId"  ng-click="contractDetails()">
              <i class="fa fa-angle-right"></i> <i class="fa fa-angle-down"></i> &nbsp;Contract</span>
            </li> 
            <li   id="filterId" class="collapse in">
                <ul class="subFilter">
                  <li ng-repeat="filerEle in filterElement">
                    <span data-toggle="collapse" data-parent="#filterId" data-target="#filter{{$index}}" ng-click="filterDetails()">
                     <i class="fa fa-angle-right"></i><i class="fa fa-angle-down"></i>&nbsp;  {{filerEle.filtername}}  </span>
                        <ul  id="filter{{$index}}" class="collapse subEntry">
                            <li ng-repeat="entry in filterEntry" ng-click="filterentryDetails()">{{entry.filterentry}}</li> 
                        </ul> 
                  </li>
                </ul>
            </li> 
          </ul>
      </div>
      <div class="wid70 pull-left">
          <div class="filterEntryDetails" ng-hide="filterEty">
            <h5>Filter Entry 1 Details</h5> 
            <div class="clr">
                  <div class="rowLabel">
                        <label>Name </label>
                        <span>3pc Contract</span>
                  </div>
                   <div class="rowLabel">
                        <label>Entray Type </label>
                        <span>Type 1</span>
                  </div>
                   <div class="rowLabel">
                        <label>IP Protocol </label>
                        <span>Protocol 1</span>
                  </div>
                   <div class="rowLabel">
                        <label>Source Port </label>
                        <span>Port 1</span>
                  </div>
                   <div class="rowLabel">
                        <label>Destination Port </label>
                        <span>Port 2</span>
                  </div>
              </div>
          </div>
          <div class="contractDet" ng-show="contractDet">
            <h5>Contract Details</h5> 
            <div class="clr">
                  <div class="rowLabel">
                        <label>Name </label>
                        <span>3pc Contract</span>
                  </div> 
              </div>
          </div>
           <div class="filterDet" ng-show="filterDet">
            <h5>Filter1 Details</h5> 
            <div class="clr">
                  <div class="rowLabel">
                        <label>Name </label>
                        <span>3pc Contract</span>
                  </div> 
                  <div class="rowLabel">
                        <label>Description </label>
                        <span>Filter sample description</span>
                  </div> 
              </div>
          </div>
          <hr class="clr" />
          <div class="clr margintop10" align="center">
              <input type="button" value="OK" class="add_btn" ng-click="$dismiss()" />
          </div>
      </div>
  </div> 
</div>
