<div class="addprojectView clr">
  <div class="modal-header">
    <h3 class="modal-title">Add Devices</h3>
    <i class="fa fa-close closeIcon" ng-click="$dismiss()"></i>
  </div>
  <form name="addDeviceForm" ng-submit='popupCtrl.addDevice(popupCtrl.deviceObject)' novalidate mpl-form-validation>
    <div class="form-group">
      <label>Name</label>
      <input type="text" placeholder="device name" class="form-control" required ng-model="popupCtrl.deviceObject.name" name="name" />
      <p class="help-block">Enter Name</p>
    </div>
    
    <div class="form-group">
      <label>Model</label>
      <select required class="form-control" ng-options='model.id as model.name for model in popupCtrl.deviceModels' ng-model="popupCtrl.deviceObject.modelId" name="modelId">
      </select>
      <p class="help-block">Select Model</p>
    </div>
    <div class="form-group">
      <label>IP Address</label>
      <input type="text" class="form-control" placeholder="IP Address" required ng-model="popupCtrl.deviceObject.ipAddress"  name="ip"/>
      <p class="help-block">Enter IP Address</p>
    </div>
    <div class="form-group">
      <label>User name</label>
      <input type="text" placeholder="Type username" class="form-control" required ng-model="popupCtrl.deviceObject.username"  name="username"/>
      <p class="help-block">Enter User name</p>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" placeholder="Type password" class="form-control" required ng-model="popupCtrl.deviceObject.password"  name="password"/>
      <p class="help-block">Enter Password</p>
    </div>
    <div class="button_footer">
      <input type="submit" value="Save" class="a-button add-tenant-buttons" />
    </div>
    <div class="popupLoadingProgress" ng-show="addDeviceLoading"></div>
    <div mpl-progress id="add-device-request"></div>
  </form>
  <!-- <center class="clr" ng-show='isAddDeviceReqInProgress'>
    <img src="../../../images/loading.gif">
    <br/>Connecting
  </center> -->

</div>
